<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form | DOM | JPC8</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />
    <style>
      .display-4 {
        padding: 35px 0px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="display-4">Form Live Update</div>
      <div class="row">
        <div class="col-sm-12 col-md-5">
          <form method="GET" onsubmit="ctable()">
            <div class="form-group row">
              <label for="fname" class="col-sm-4 col-form-label text-right"
                >First Name</label
              >

              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="fname"
                  placeholder="Enter your first name"
                  required="true"
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="lname" class="col-sm-4 col-form-label text-right"
                >Last Name</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="lname"
                  placeholder="Enter your last name"
                  required="true"
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="add" class="col-sm-4 col-form-label text-right"
                >Address</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="add"
                  placeholder="Address goes here..."
                  required="true"
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="gender" class="col-sm-4 col-form-label text-right"
                >Gender</label
              >
              <div class="col-sm-8 form-group">
                Male:
                <input
                  type="radio"
                  name="gender"
                  value="Male"
                  class="gender"
                  required="true"
                />
                <span class="m-3"></span>
                Female:
                <input
                  type="radio"
                  name="gender"
                  value="Female"
                  class="gender"
                  required="true"
                /><span class="m-3"></span>
                Others:
                <input
                  type="radio"
                  name="gender"
                  value="Others"
                  class="gender"
                  required="true"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="state" class="col-sm-4 col-form-label text-right"
                >Food</label
              >
              <div class="col-sm-8">
                <select
                  class="selectpicker btn-primary"
                  id="selectpicker"
                  required
                >
                  <option value="" class="bg-light text-dark">
                    --- Select Food ---
                  </option>
                  <option value="1" class="bg-light text-dark">Pizzas</option>
                  <option value="2" class="bg-light text-dark">Burger</option>
                  <option value="3" class="bg-light text-dark">
                    Ice Cream
                  </option>
                  <option value="4" class="bg-light text-dark">
                    Fried Potatoes
                  </option>
                  <option value="5" class="bg-light text-dark">Samosas</option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="state" class="col-sm-4 col-form-label text-right"
                >State</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="state"
                  placeholder="Enter your state"
                  required="true"
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="countr" class="col-sm-4 col-form-label text-right"
                >Country</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="countr"
                  placeholder="Enter your country"
                  required="true"
                />
              </div>
            </div>

            <div class="form-group row text-center">
              <div class="col-sm-10 offset-sm-2">
                <button class="btn btn-primary" type="submit">Update</button>
                <button class="btn btn-secondary" type="reset">Reset</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-sm-12 col-md-7">
          <div class="tableHere">
            <table class="table table-striped table-responsive">
              <thead class="bg-primary text-white text-center">
                <tr>
                  <th colspan="2">Names</th>
                  <th rowspan="2">Address</th>
                  <th rowspan="2">Gender</th>
                  <th rowspan="2">Food</th>
                  <th rowspan="2">State</th>
                  <th rowspan="2">Country</th>
                </tr>
                <tr>
                  <th>First</th>
                  <th>Last</th>
                </tr>
              </thead>
              <tbody class="addElems"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
